<html>
<head>
  <title>Math-wizard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='main'>
    <div>
        Enter the answer in the textbox and press {enter} key:
    </div>
    <div class='problem'>
      <div class='left'>
        <label id='lblLeft'>1</label>
      </div>
      <div class='operator'>
        <label id='lblOperator'>+</label>
      </div>
      <div class='left'>
        <label id='lblRight'>1</label>
      </div>
      <div class='equals'>
        <label id='lblEquals'>=</label>
      </div>
      <div class='ans'>
        <input id='answer' class='answer' />
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
